SERVICE_ID           2 

# if connection count is not specified 1 connection will be created 
DB_CONNECTIONS_COUNT 2 

# if retry count is not specified then default is 0
DB_CONNECTION_RETRY_COUNT 3

# timeout between retrying to connect after first fail in milliseconds
# if timeout is not specified then default is 0
DB_CONNECTION_RETRY_TIMEOUT 1000

DB_SERVER_IP         109.105.135.126

# if port is not specified default port will be used
DB_SERVER_PORT      1521  

DB_PATH              orcl

DB_USER              test_user

DB_PASSWD            12345

# number of log files, new file will overwrite oldest log, default 20.
# this param regards to files INNOVA_BILLING_DBG_PRINT_x.log and to INNOVA_BILLING_x.log
LOG_FILES_COUNT        10

# maximum errors (db errors) count on one connection, default 20.
# if on some connection db procedure periodically returns the same
# error MAX_ERR_COUNT_BEFORE_RESET times, then connection will be refreshed.
# to disable refreshing set this param to 0. 
MAX_ERR_COUNT_BEFORE_RESET  10

# each connection will be refreshed after CONNECTION_LIVE_TIME seconds, default 900 seconds.
# to disable refreshing set this param to 0.
CONNECTION_LIVE_TIME    900

